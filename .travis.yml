language: c

compiler:
  - clang

sudo: false

env:
  global:
    - FOO=foo BAR=bar
  # matrix:
  #   - TEST=test1
  #   - TEST=test2

anchors:
  homebrew: &homebrew
    addons:
      homebrew:
        brewfile: Brewfile.travis
        update: true

  caches: &cache
    cache:
      directories:
        - /usr/local/Homebrew/Library/Homebrew/vendor/
        - /usr/local/Homebrew/Library/Taps/
        - ${TRAVIS_BUILD_DIR}/build

    # before_cache: &before_cache
    #   - brew cleanup
    #   - |
    #     : $(
    #     for repo in /usr/local/Homebrew/Library/Taps/*/*; do
    #       if [[ -e ${repo}/.git ]]; then
    #         (
    #         cd ${repo}
    #         git gc --aggressive --prune=now
    #         ) &
    #       fi
    #     done)

  envs:
    - &myfoo
      MYFOO=myfoo
    - &mybar
      MYBAR=mybar

script:
  - set -e
  - find /usr/local/Homebrew/Library/Homebrew/vendor -maxdepth 3
  - find /usr/local/Homebrew/Library/Taps -mindepth 2 -maxdepth 2
  - set +e
  # - |
  #   if [[ "$TRAVIS_OSX_IMAGE" = "xcode8.3" ]]; then
  #     brew reinstall --build-from-source ruby
  #   fi
  - rm -fr build
  - mkdir -p build
  - cc -o build/test main.c
  - ./build/test "hello world"

jobs:
  include:
    - stage: test
      name: Test on Linux
      os: linux
      script:
        - curl --version
        - curl --unix-socket || true
    - stage: test
      name: Test on El Capitan
      os: osx
      osx_image: xcode7.3
      env:
        - *myfoo
        - *mybar
      after_script:
        - echo "after_script done"
    - stage: test
      name: Test on Sierra
      os: osx
      osx_image: xcode8.3
      after_script:
        - false
    - stage: test
      name: Test on High Sierra
      os: osx
      osx_image: xcode9.4
    - stage: test
      name: Test on Mojave
      os: osx
      osx_image: xcode10.2
      # <<: *homebrew
      <<: *cache
    - stage: deploy
      name: Deployment
      os: osx
      osx_image: xcode10.2
      script: skip
      <<: *cache
      before_deploy:
        - ls -al *
      deploy:
        # provider: releases
        # api_key:
        #   secure: 
        # file: 'test'
        provider: script
        script:
          - echo finish
        skip_cleanup: true
        on:
          # condition: $TRAVIS_OSX_IMAGE = xcode10.2
          all_branches: true
          # tags: true
          repo: ichizok/travis-playground

