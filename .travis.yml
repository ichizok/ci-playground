language: c

os: osx

osx_image:
  - xcode8.3
  - xcode10.2

compiler:
  - clang

sudo: false

env:
  global:
    - FOO=foo BAR=bar
  matrix:
    - TEST=test1
    - TEST=test2

addons:
  homebrew:
    packages:
      - ruby
    update: true

cache:
  directories:
    - /usr/local/Homebrew/Library/Homebrew/vendor/
    - /usr/local/Homebrew/Library/Taps/

script:
  - set -e
  - |
    if [[ "$TRAVIS_OSX_IMAGE" = "xcode8.3" ]]; then
      brew reinstall --build-from-source ruby
    fi
  - ruby --version
  - cc -o test main.c

