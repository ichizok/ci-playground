language: c

compiler:
  - clang

env:
  global:
    - FOO=foo BAR=bar
    - HOMEBREW_NO_AUTO_UPDATE=1
  # matrix:
  #   - TEST=test1
  #   - TEST=test2

_anchors:
  apt: &apt
    addons:
      apt:
        packages:
          - gdb

  homebrew: &homebrew
    addons:
      homebrew:
        packages:
          - google-perftools
        #   - python
        # brewfile: Brewfile.travis
        # update: true

  caches: &cache
    cache:
      directories:
        # - /usr/local/Homebrew/Library/Homebrew/vendor/
        # - /usr/local/Homebrew/Library/Taps/
        - ${TRAVIS_BUILD_DIR}/build

  envs:
    - &myfoo
      MYFOO=myfoo
    - &mybar
      MYBAR=mybar

  linux_script: &linux-script
    - gcc -g3 -O0 -o main main.c
    - ./main localhost

  osx_script: &osx-script
    - git clone --depth 1 https://github.com/ichizok/vim-perf /tmp/vim-perf
    - cd /tmp/vim-perf
    - make
    - cd -
    - git clone --depth 1 https://github.com/vim/vim /tmp/vim
    - cd /tmp/vim
    - ./configure --with-features=huge --disable-nls --enable-fail-if-missing
    - sed -i.bak -f config.mk.sed src/auto/config.mk
    - make -j$(getconf _NPROCESSORS_ONLN 2>/dev/null)
    - cd -
    - cp /tmp/vim/src/vim .
    - ./vim -u NONE -i NONE --not-a-term -N -V1 -S test.vim +"sleep 1" +"call Estimate(3000, '1m')" +"qall!"
    - ./vim -u NONE -i NONE --not-a-term -N -V1 -S test.vim +"sleep 1" +"call Estimate(300, '10m')" +"qall!"
    - ./vim -u NONE -i NONE --not-a-term -N -V1 -S test.vim +"sleep 1" +"call Estimate(30, '100m')" +"qall!"
    - ./vim -u NONE -i NONE --not-a-term -N -V1 -S test.vim +"sleep 1" +"call Estimate(3, '1000m')" +"qall!"
    - ./vim -u NONE -i NONE --not-a-term -N -V1 +"call writefile(systemlist('vimmap '..getpid()), 'vim.map')" +"q"
    - tar -czf vim-prof.tgz vim *.out vim.map

