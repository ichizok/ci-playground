name: Hello World

description: Greeting

inputs:
  nice-input:
    required: false
    default: 'Yes!'

outputs:
  reply:
    value: ${{ steps.work.outputs.reply-msg }}

runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        echo "CC=${CC}"
        echo "nice-input=${{ inputs.nice-input }}"
        echo 'NICE_INPUT="${{ inputs.nice-input }} CC=$CC"' >> $GITHUB_ENV
    - id: work
      shell: bash
      run: |
        echo "::set-output name=reply-msg::OK!!"
