name: Hello World

description: Greeting

inputs:
  nice-input:
    description: nice input
    required: false
    default: 'Yes!'
  example:
    description: example
    required: false
    default: 'Example'

outputs:
  reply:
    description: reply
    value: ${{ steps.work.outputs.reply_msg }}

runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        echo "GITHUB_ACTION_PATH=${GITHUB_ACTION_PATH}"
        echo "CC=${CC}"
        echo "nice-input=${{ inputs.nice-input }}"
        echo "NICE_INPUT=${{ inputs.nice-input }} CC=$CC" >> $GITHUB_ENV
        echo "Check: NICE_INPUT=${NICE_INPUT}"
    - id: work
      shell: bash
      run: |
        echo "reply_msg=${NICE_INPUT} .. OK!!" >> $GITHUB_OUTPUT
    - id: heredoc
      shell: bash
      run: |
        cat <<EOT >heredoc.txt
        nice-input=${{ inputs.nice-input }}
        example=${{ inputs.example }}
        EOT
        echo "############"
        cat heredoc.txt
        echo "############"
